syntax = "proto3";

package auth.v1;

option go_package = "itstech/auth/v1;authv1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc GetUserData (GetUserDataRequest) returns (GetUserDataResponse);
  rpc ChangeUserPassword (ChangeUserPasswordRequest) returns (ChangeUserPasswordResponse);
  rpc ChangeUserLogin (ChangeUserLoginRequest) returns (ChangeUserLoginResponse);
  rpc ChangeUserEmail (ChangeUserEmailRequest) returns (ChangeUserEmailResponse);
}

message RegisterRequest {
  string login = 1;
  string password = 2;
  string email = 3;
  string name = 4;
  string surname = 5;
  string patronymic = 6;
}

message RegisterResponse {
  string jwt_token = 1;
}

message LoginRequest {
  string login = 1;
  string password = 2;
  int64 app_id = 3;
}

message LoginResponse {
  string jwt_token = 1;
}

message GetUserDataRequest {
  string jwt_token = 1;
}

message GetUserDataResponse {
  string login = 1;
  string password = 2;
  string email = 3;
  string name = 4;
  string surname = 5;
  string patronymic = 6;
}

message ChangeUserPasswordRequest {
  string login = 1;
  string password = 2;
  string new_password = 3;
}

message ChangeUserPasswordResponse {
  string jwt_token = 1;
}

message ChangeUserLoginRequest {
  string login = 1;
  string password = 2;
  string new_login = 3;
}

message ChangeUserLoginResponse {
  string jwt_token = 1;
}

message ChangeUserEmailRequest {
  string login = 1;
  string password = 2;
  string new_login = 3;
}

message ChangeUserEmailResponse {
  string jwt_token = 1;
}

message ChangeUserNSPRequest {
  string login = 1;
  string password = 2;
  string new_login = 3;
}

message ChangeUserNSPResponse {
  string jwt_token = 1;
}