syntax = "proto3";

package auth.v2;

option go_package = "itstech/auth/v2;authv2";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc GetUserData (GetUserDataRequest) returns (GetUserDataResponse);
  rpc ChangeUserPassword (ChangeUserPasswordRequest) returns (ChangeUserPasswordResponse);
  rpc ChangeUserLogin (ChangeUserLoginRequest) returns (ChangeUserLoginResponse);
  rpc ChangeUserEmail (ChangeUserEmailRequest) returns (ChangeUserEmailResponse);
  rpc ChangeNSP (ChangeUserNSPRequest) returns (ChangeUserNSPResponse);
  rpc ChangeUserDataByAdmin (ChangeUserDataByAdminRequest) returns (ChangeUserDataByAdminResponse);
  rpc DeleteUserByAdmin (DeleteUserByAdminRequest) returns (DeleteUserByAdminResponse);
  rpc GetAllUsers (GetAllUsersRequest) returns (GetAllUsersResponse);
  rpc GetUserDataByAdmin (GetUserDataByAdminRequest) returns (GetUserDataByAdminResponse);
}

message User {
  string uid = 1;
  string login = 2;
  string email = 3;
  string name = 4;
  string surname = 5;
  string patronymic = 6;
  string isAdmin = 7;
}

// регистрация пользователя
message RegisterRequest {
  string login = 1;
  string password = 2;
  string email = 3;
  string name = 4;
  string surname = 5;
  string patronymic = 6;
}

message RegisterResponse {
  string jwt_token = 1;
  int64 uid = 2;
}

// аутентификация пользователя
message LoginRequest {
  string login = 1;
  string password = 2;
}

message LoginResponse {
  string jwt_token = 1;
  int64 uid = 2;
}

// данные пользователя о себе
message GetUserDataRequest {
  string jwt_token = 1;
}

message GetUserDataResponse {
  string login = 1;
  string password = 2;
  string email = 3;
  string name = 4;
  string surname = 5;
  string patronymic = 6;
}

// изменить данные пользователя о себе
message ChangeUserPasswordRequest {
  string jwt_token = 1;
  string new_password = 2;
}

message ChangeUserPasswordResponse {
  string jwt_token = 1;
}

// изменить данные пользователя о себе
message ChangeUserLoginRequest {
  string jwt_token = 1;
  string new_login = 2;
}

message ChangeUserLoginResponse {
  string jwt_token = 1;
}

// изменить данные пользователя о себе
message ChangeUserEmailRequest {
  string jwt_token = 1;
  string new_email = 2;
}

message ChangeUserEmailResponse {
  string jwt_token = 1;
}

// изменить данные пользователя о себе
message ChangeUserNSPRequest {
  string jwt_token = 1;
  string new_name = 2;
  string new_surname = 3;
  string new_patronymic = 4;
}

message ChangeUserNSPResponse {
  string jwt_token = 1;
}

// удалить пользователя (admin)
message DeleteUserByAdminRequest {
  string jwt_token = 1;
  int64 uid = 2;
}

message DeleteUserByAdminResponse {
  bool OK = 1;
}

// все пользователи (admin)
message GetAllUsersRequest {
  string jwt_token = 1;
}

message GetAllUsersResponse {
  repeated User users = 1;
}

// данные о пользователе по ID (admin)
message GetUserDataByAdminRequest {
  string jwt_token = 1;
  int64 uid = 2;
}

message GetUserDataByAdminResponse {
  User user = 1;
}

// изменить данные пользователя (admin)
message ChangeUserDataByAdminRequest {
  string jwt_token = 1;
  int64 uid = 2;
  string login = 3;
  string password = 4;
  string email = 5;
  string name = 6;
  string surname = 7;
  string patronymic = 8;
}

message ChangeUserDataByAdminResponse {
  bool OK = 1;
}